<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background 0.5s;
        }

        #quote-container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #quote-text {
            margin-bottom: 10px;
        }

        #quote-author {
            font-style: italic;
        }

        #quote-button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="quote-container">
        <h2>Random Quote Generator</h2>
        <p id="quote-text">Click the button to get a random quote!</p>
        <p id="quote-author"></p>
        <button id="quote-button" onclick="getRandomQuote()">Get Quote</button>
    </div>

    <script>
        async function getRandomQuote() {
            try {
                const response = await fetch("https://api.quotable.io/random");
                const data = await response.json();

                document.getElementById("quote-text").innerText = data.content;
                document.getElementById("quote-author").innerText = data.author;

                // Change background image with a random image from Lorem Picsum
                const randomImageNumber = Math.floor(Math.random() * 1000) + 1;
                const imageUrl = `https://picsum.photos/1920/1080?random=${randomImageNumber}`;
                document.body.style.backgroundImage = `url('${imageUrl}')`;
            } catch (error) {
                console.error("Error fetching quote:", error);
            }
        }

        // Initial quote and background image on page load
        getRandomQuote();
    </script>
</body>

</html>
